<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Season Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1521624213010-9fb0f30dcd20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
        "
      >
        <h3>spring</h3>
      </div>

      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        "
      >
        <h3>summer</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1659367682523-88eb8d32af47?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80');
        "
      >
        <h3>late harvest</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1506193503569-d57d2a678510?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80');
        "
      >
        <h3>autumn</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1457269449834-928af64c684d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
        "
      >
        <h3>winter</h3>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
